xt</type><id></id><ids>undefined</ids><x>20</x><y>110</y><w>909</w><h>45</h><x2>-99</x2><y2>-30</y2><w2>437</w2><h2>350</h2><tx><\![CDATA[<p><strong><span style="color: #7e8c8d;">3a Musterl&ouml;sung<ZdeslashAspan> <ZdeslashAstrong><ZdeslashAp>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>7</page><ind>2</ind></bloc><bloc><type>text</type><id></id><ids>undefined</ids><x>20</x><y>190</y><w>887</w><h>453</h><x2>37</x2><y2>90</y2><w2>437</w2><h2>350</h2><tx><\![CDATA[<p>Wenn man einen Pflegebericht schreibt, muss man &hellip;<ZdeslashAp><p>&nbsp;<ZdeslashAp><p>1. &hellip; zeitnah (in naher Zukunft) dokumentieren. So soll sichergestellt werden, dass die Pflege- und Betreuungsleistungen bei jedem einzelnen Bewohner ZdeslashA Patienten l&uuml;ckenlos und nachvollziehbar (verst&auml;ndlich) erfasst werden.<ZdeslashAp><p>&nbsp;<ZdeslashAp><p>2. &hellip; Eintragungen dokumentenecht vornehmen. Die Verwendung einer Korrekturfl&uuml;ssigkeit sowie Eintragungen mit Tinte oder Bleistift sind deshalb nicht erlaubt. Der Fehlereintrag muss so durchgestrichen werden, dass er noch ersichtlich bzw. lesbar ist.<ZdeslashAp><p>&nbsp;<ZdeslashAp><p>3. &hellip; s&auml;mtliche Eintragungen sowie &Auml;nderungen mit Datum und Handzeichen versehen, damit sie r&uuml;ckverfolgbar sind, das hei&szlig;t, einer bestimmten Pflegekraft zugeordnet werden k&ouml;nnen.<ZdeslashAp>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>7</page><ind>2</ind></bloc><bloc><type>img</type><id></id><ids>undefined</ids><x>790</x><y>100</y><w>116</w><h>153</h><x2>16</x2><y2>570</y2><w2>161</w2><h2>161</h2><tx></tx><tx7></tx7><align>LeftCenter</align><src><\![CDATA[images/aaoel2023216n19o59.png ]]></src><an>undefined</an><de>0</de><fontsize>20</fontsize><color><\![CDATA[black]]></color><page>7</page><ind>2</ind></bloc><bloc><type>text</type><id></id><ids>undefined</ids><x>20</x><y>110</y><w>909</w><h>58</h><x2>-119</x2><y2>-50</y2><w2>437</w2><h2>350</h2><tx><\![CDATA[<p><span style="color: #7e8c8d;"><strong>3b Wann ist eine Eintragung&nbsp; im Pflegebericht n&ouml;tig, wann nicht? Lesen Sie den Text und schreiben Sie auf. Die L&ouml;sung befindet sich auf der n&auml;chsten Folie.<ZdeslashAstrong><ZdeslashAspan><ZdeslashAp>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>8</page><ind>2</ind></bloc><bloc><type>img</type><id></id><ids>undefined</ids><x>570</x><y>310</y><w>333</w><h>249</h><x2>37</x2><y2>590</y2><w2>161</w2><h2>161</h2><tx></tx><tx7></tx7><align>LeftCenter</align><src><\![CDATA[images/aaoel2023216n22o17.png ]]></src><an>undefined</an><de>0</de><fontsize>20</fontsize><color><\![CDATA[black]]></color><page>8</page><ind>2</ind></bloc><bloc><type>text</type><id></id><ids>undefined</ids><x>70</x><y>220</y><w>517</w><h>332</h><x2>38</x2><y2>90</y2><w2>437</w2><h2>350</h2><tx><\![CDATA[<p style="text-align: center;"><strong>N&ouml;tige und unn&ouml;tige Eintragungen in Pflegeberichten<ZdeslashAstrong><ZdeslashAp><p>Eintragungen in Pflegeberichten sind n&ouml;tig, wenn sich der Zustand des Pflegebed&uuml;rftigen ver&auml;ndert und pflegerische Ma&szlig;nahmen eingeleitet werden. Sie sind auch dann notwendig, wenn der Pflegebed&uuml;rftige W&uuml;nsche bzw. Beschwerden &auml;u&szlig;ert oder in bestimmten Situationen anders als sonst reagiert. Wenn Pflegebed&uuml;rftige so versorgt werden, wie es im Pflegeplan steht, und es keine besonderen Ereignisse (=Vorkommnisse) gibt, braucht man nichts im Pflegebericht einzutragen. Eintragungen wie "Zustand wie gestern", "Versorgt nach Plan" oder "Keine besonderen Vorkommnissen" bieten keine neuen Informationen und sind deshalb unn&ouml;tig.<ZdeslashAp>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>8</page><ind>2</ind></bloc><bloc><type>text</type><id></id><ids>undefine h2>350</h2><tx><\![CDATA[<p>1. a) Ich habe Herrn F. das Abendbrot angereicht. Nachdem er gegessen hatte, sagte er, dass er m&uuml;de ist. Deshalb ...<ZdeslashAp><p>b) Herrn F. nach Anreichen des Abendbrots auf eigenen Wunsch bereits um 21 Uhr ins Bett gebracht.&nbsp;<ZdeslashAp><p><span style="color: #236fa1;">--&gt; <em>1a ist wertneutral geschrieben, aber zu lang und kompliziert. Daher w&auml;re <strong>1b<ZdeslashAstrong> besser.<ZdeslashAem><ZdeslashAspan><ZdeslashAp><p>2. a) Frau S. &auml;u&szlig;erte heute im Sp&auml;tdienst 6-mal statt wie &uuml;blich 2-mal, dass sie auf die Toilette zum Wasserlassen muss. Urin ist klar. Frau S. hat nach eigener Aussage keine Schmerzen beim Wasserlassen.&nbsp;<ZdeslashAp><p>b) Frau S. war heute Abend total anstrengend. Hat nicht wie sonst gejammert, aber st&auml;ndig geklingelt, weil sie aufs Klo musste. Ihr tut nichts weh.<ZdeslashAp><p><span style="color: #236fa1;">--&gt;&nbsp;<em><strong>2a <ZdeslashAstrong>ist zwar l&auml;nger als 2b, daf&uuml;r aber neutral bzw. objektiv geschrieben. 2b enth&auml;lt zu viel (abwertende) Umgangssprache (total anstrengend, jammern) und ist deshalb unprofessionell. Dasselbe gilt &ndash; wenn auch in geringerem Ma&szlig;e &ndash; f&uuml;r 3a.<ZdeslashAem><ZdeslashAspan><ZdeslashAp><p>3. a) Habe Herrn G. zum f&uuml;nften (ZexclaA) Mal gesagt, dass er nicht alleine aufstehen soll, weil er st&uuml;rzen k&ouml;nnte. Herr G. h&ouml;rt nicht zu, steht weiterhin alleine auf.<ZdeslashAp><p>b) Herrn G. erneut auf Sturzrisiko bei eigenst&auml;ndigem Aufstehen hingewiesen. Herr G, antwortete: "Sie brauchen sich keine Sorgen um mich zu machen. Ich komme schon allein zurecht."<ZdeslashAp><p><span style="color: #236fa1;">--&gt; <em>Hier w&auml;re <strong>3b <ZdeslashAstrong>die bessere Variante &ndash; auch deshalb, weil die &Auml;u&szlig;erung des Bewohners bzw. Patienten zitiert wird.<ZdeslashAem><ZdeslashAspan><ZdeslashAp>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>12</page><ind>2</ind></bloc><bloc><type>text</type><id></id><ids>undefined</ids><x>20</x><y>110</y><w>909</w><h>45</h><x2>-179</x2><y2>-110</y2><w2>437</w2><h2>350</h2><tx><\![CDATA[<p><span style="color: #7e8c8d;"><strong>5. W&auml;hlen Sie das passende Wort.<ZdeslashAstrong><ZdeslashAspan><ZdeslashAp>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>13</page><ind>2</ind></bloc><bloc><type>tcm</type><id></id><an>1</an><x>20</x><y>170</y><w>903</w><h>117</h><x2>-1</x2><y2>-1</y2><w2>-1</w2><h2>-1</h2><text><\![CDATA[<p style="line-height:150%;" >1. Herr T. hat im Nachtdienst 5-mal <select id="tcmvfa72" class="reponseholetext selecttcm"  data-rep="statt wie üblich" ><option value="" ></option><option value="" >bereits</option><option value="" >eigenständig</option><option value="" >weiterhin </option><option value="statt wie üblich" >statt wie üblich</option><option value="erneut" >erneut</option></select> (=nicht wie sonst) 1-mal geklingelt.<br><br>2. Frau V. hat sich <select id="tcmvfa15" class="reponseholetext selecttcm"  data-rep="erneut" ><option value="" ></option><option value="" >bereits</option><option value="" >eigenständig</option><option value="" >weiterhin </option><option value="statt wie üblich" >statt wie üblich</option><option value="erneut" >erneut</option></select> (=noch einmal) darüber beschwert, dass ihr Essen kalt war.<br></p>]]></text><fontsize>22</fontsize><css>text-align:left;vertical-align:top;</css><color><\![CDATA[black]]></color><page>13</page><note>1</note><remarque><\![CDATA[]]></remarque><negnote>0</negnote><ind>2</ind></bloc><bloc><type>tcm</type><id></id><an>1</an><x>20</x><y>360</y><w>903</w><h>255</h><x2>-21</x2><y2>-21</y2><w2>-1</w2><h2>-1</h2><text><\![CDATA[<p style="line-height:150%;" >3. Herr Ö. äußerte, dass er <select id="tcmvfa210" class="reponseholetext selecttcm"  data-rep="weiterhin" ><option value="" ></option><option
